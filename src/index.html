<!DOCTYPE html>
<html>
<head>
  <title>CurrencyConverter</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Currency</h1>
      <form id="user-submit">
        <h3>You will convert:</h3>
        <select id="CurrencyBefore" name="CurrencyBefore">
          <option value="EUR">Euro</option>
          <option value="USD">US Dollar</option>
          <option value="JPY">Yen</option>
          <option value="CNY">Yuan</option>
          <option value="INR">Rupee</option>
          <option value="RUB">Rouble</option>
        </select>
        <h3>into the currency</h3>
        <select id="CurrencyAfter" name="CurrencyAfter">
          <option value="EUR">Euro</option>
          <option value="USD">US Dollar</option>
          <option value="JPY">Yen</option>
          <option value="CNY">Yuan</option>
          <option value="INR">Rupee</option>
          <option value="RUB">Rouble</option>
        </select>
        <p>.</p>
        <input type="integer" id="CurrencyAmmount" name="CurrencyAmmount"><br>
        <button type="submit">Currency Conversion</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h2>Conversion</h2>
      <p id="CurrencyOutput"></p>
    </div>
  </div>
</body>
</html>
